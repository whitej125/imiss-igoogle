<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">{{feed.title}}</div>
      </div>
      <div class="panel-body">
        <ul>
          <li ng-repeat="entry in feed.entries"><a href="{{entry.link}}">{{entry.title}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
